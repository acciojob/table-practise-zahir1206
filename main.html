<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Make Table</title>
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<table class="Table" border="2">
		<caption class="H">Student Details</caption>
		<thead>
			<tr class="Header">
				<th>NAME</th>
				<th>AGE</th>
				<th>BRANCH</th>
			</tr>
		</thead>
		<tbody class="Data">
			<tr>
				<td>Shaw</td>
				<td>20</td>
				<td>CSE</td>
			</tr>
			<tr>
				<td>Adil</td>
				<td>21</td>
				<td>ECE</td>
			</tr>
		</tbody>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
